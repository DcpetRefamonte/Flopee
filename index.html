<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flopee</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../F.png" type="image/png">
</head>
<body>
    
    <div>
        <h1>Welcome To Flopee</h1>
    </div>
 

    <div class="account">
        <div class="login-input">

            <h2>Login</h2>

            <form action="" target="_self">
                <input type="username" placeholder="Username" title="Enter Username" required>
                <input type="password" placeholder="Password" title="Enter Password"  required>
                <button type="submit">Log in</button>
            </form>
        </div> 

        <div class="remember-forgot">
            <p><input type="checkbox"> Remember me </p>  
            
        </div>

        <div class="make-acc">
            <p>Don't have an account?
                <a href="#" id="openSignUpLink">Sign up</a> <br>
                <a href="admin.html">Admin Portal</a>
            </p>
        </div>
    </div>

    <div id="signUpModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Create Account</h2>
        <form action="" target="_self">
          <input type="Username" placeholder="Username" required style="width:100%;padding:0.75rem 1rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:20px;font-size:1.2rem;">
          <input type="password" placeholder="Password" required style="width:100%;padding:0.75rem 1rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:20px;font-size:1.2rem;">
          <input type="password" placeholder="Confirm Password" required style="width:100%;padding:0.75rem 1rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:20px;font-size:1.2rem;">
          <button type="submit" style="width:100%;height:3rem;background-color:grey;color:white;border:none;border-radius:60px;font-weight:bold;font-size:1.2rem;margin-top:0.5rem;cursor:pointer;">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
